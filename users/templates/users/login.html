<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід | Turbota+</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>

  <script>
    function handleRoleChange() {
      const role = document.getElementById('role').value;
      const loginFields = document.getElementById('login-fields');
      if (role === 'guest') {
        loginFields.style.display = 'none';
      } else {
        loginFields.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Вхід</h2>
    <form method="post">
      {% csrf_token %}

      <label for="role">Роль:</label>
      <select id="role" name="role" onchange="handleRoleChange()" required>
        <option value="">-- Оберіть роль --</option>
        <option value="guest">Гість</option>
        <option value="parent">Батько/Мати</option>
        <option value="teacher">Вчитель</option>
      </select>

      <div id="login-fields" style="display:none;">
        <label>Імʼя користувача:</label>
        <input type="text" name="username" placeholder="Username">

        <label>Пароль:</label>
        <input type="password" name="password" placeholder="Password">
      </div>

      <button type="submit">Увійти</button>
    </form>

    <div class="link">
      Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a>
    </div>
  </div>
</body>
</html>
