<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід | Turbota+</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0ecff, #f9f9f9);
      min-height: 100vh;
    }
    .login-outer {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px 50px;
      background: #fff;
      width: 350px;
      min-width: 200px;
      max-width: 350px;
    }
    .form-control, .btn-primary {
      border-radius: 10px !important;
    }
    @media (max-width: 400px) {
      .login-card {
        padding: 20px 10px;
      }
    }
    html, body {
      min-width: 200px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="login-outer">
    <div class="col-12 col-md-5 col-lg-4 d-flex justify-content-center">
      <div class="login-card w-100">
        <h2 class="text-center mb-4">Вхід</h2>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Імʼя користувача</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
        <div class="text-center mt-3">
          Немає акаунту? <a href="{% url 'users:register' %}">Зареєструватися</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
