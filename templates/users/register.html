<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація | Turbota+</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0ecff, #f9f9f9);
      min-height: 100vh;
      min-width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      min-width: 320px;
      max-width: 460px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000000;
      font-weight: 600;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 15px;
    }

    .helptext, .errorlist {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 10px;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0c52c4;
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <div class="card">
      <h2>Реєстрація</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
      </form>
    </div>
  </div>
</body>
</html>
