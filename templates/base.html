<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Turbota+{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="icon" href="{% static 'logos/logo.svg' %}" type="image/svg+xml">
  <style>
    body {
      background: linear-gradient(135deg, #f0fff0 0%, #d9f9d9 25%, #cbefcb 50%, #ddefdd 75%, #e0f2e0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-attachment: fixed;
    }
    main.container {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
      background: linear-gradient(90deg, #2D4739 0%, #2D4739 100%);
      color: #BCB382;
      font-weight: 500;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 -2px 16px rgba(34, 84, 61, 0.08);
    }
    .navbar-custom {
      background: linear-gradient(90deg, #2D4739 0%, #2D4739 100%);
      box-shadow: 0 2px 16px rgba(34, 84, 61, 0.08);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .navbar-brand.turbota {
      font-weight: 700;
      font-size: 1.7rem;
      letter-spacing: 1px;
      color: #E5C687 !important;
      text-shadow: 0 2px 8px #E5C687;
      background: #E5C687;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .navbar-nav .nav-link {
      color: #BCB382 !important;
      font-weight: 500;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
      padding-left: 1rem;
      padding-right: 1rem;
      margin: 0 0.2rem;
    }
    .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus, .navbar-nav .nav-link:hover {
      background: #d9f9d9;
      color: #09814A !important;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include "includes/navbar.html" %}
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  {% include "includes/footer.html" %}
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
