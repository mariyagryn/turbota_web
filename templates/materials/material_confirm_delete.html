{% extends "base.html" %}
{% block title %}Видалення матеріалу — Turbota+{% endblock %}

{% block content %}
<section class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="bg-white p-5 rounded-5 shadow text-center" style="max-width: 480px;">
        <h1 class="mb-4 text-danger">Видалити матеріал?</h1>
        <p>Ви дійсно бажаєте видалити матеріал <strong>«{{ object.title }}»</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center mt-4">
                <button type="submit" class="btn btn-danger rounded-4">Видалити</button>
                <a href="{% url 'materials:materials_home' %}" class="btn btn-outline-secondary rounded-4">Скасувати</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
