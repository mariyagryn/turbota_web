<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меморі-матч</title>
    {% load static %}
    <link rel="icon" href="{% static 'logos/logo.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'games/css/game1.css' %}">
</head>
<body>
    <div id="ol"></div>
    <div style="height: 8px;"></div>
    <div id="title" class="d-flex align-items-center justify-content-center position-relative" style="background-color: rgba(255,255,255,0.25); border-radius:10px; margin:8px 0; color:white; height:56px;">
        <span id="logo" style="flex-grow:1; text-align:center; font-size:22px; padding-top:10px;">МЕМОРІ-МАТЧ</span>
        <button id="restart-btn" type="button" style="position:absolute; right:40px; top:50%; transform:translateY(-50%); background:#198754;color:#fff;border:none;border-radius:8px;padding:6px 0;font-size:18px;font-weight:600;display:flex;align-items:center;justify-content:center;gap:10px;box-shadow:0 2px 8px rgba(25,135,84,0.08);min-width:170px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 1 0-.908-.418A6 6 0 1 0 8 2v1z"/><path d="M8 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1H8.5V1.5A.5.5 0 0 0 8 1z"/></svg>
            Перезапустити
        </button>
    </div>

    <div id="title" style="height: 40px;">
        <span id="moves"></span>
        <span id="time"></span>
    </div>

    <center>
        <table cellspacing="0"></table>
    </center>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'games/js/game1.js' %}"></script>
</body>
</html>
